<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">

			var ajax = new XMLHttpRequest(); //creates an XML Http request object and assigns it to the AJAX variable for simplicity.

            ajax.open('GET', 'content.html'); //Open AJAX request with the GET to receive the data from content.html

            ajax.onreadystatechange = function() { //defines the ajax callback method being used.
                if (ajax.readyState = 4); {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            function getContent() { //Sends AJAX request and hides btn_content when it is clicked
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }







		</script>
    </body>
</html>
